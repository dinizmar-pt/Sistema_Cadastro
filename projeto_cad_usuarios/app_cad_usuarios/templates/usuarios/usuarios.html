
{% extends 'usuarios/base.html' %}    
{% block conteudo %}    
<div class="container"> 
    <h1>Usuários Cadastrados</h1>
    
    <table class="table table-boardered table-striped">
        <tr>
            <th>Código</th>
            <th>Nome</th>
            <th>Idade</th>
            <th>E-mail</th>
        </tr>
        {% for usuario in usuarios %}
        <tr>
            <td>{{usuario.id_usuario}}</td>
            <td>{{usuario.nome}}</td>
            <td>{{usuario.idade}}</td>
            <td>{{usuario.email}}</td>
        </tr>
        {% endfor %}
    </table>
    
</div>

{% endblock %}
